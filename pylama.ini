[pylama]
linters = pylint, pycodestyle, mccabe
max_line_length = 150
ignore = E701


[pylama:pycodestyle]
ignore = E402, W291  # import not at top  # trailing whitespace
max_line_length = 150


[pylama:pep8]
ignore = E402, W291, W293  # import not at top  # trailing whitespace
max_line_length = 150

[pylama:mccabe]